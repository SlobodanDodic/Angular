<div class="row justify-content-center">
  <div class="col-6">
    <form class="mt-5" [formGroup]="form">

      <div class="mb-3">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" formControlName="firstName">
        <small class="text-danger" *ngIf="firstName?.touched && firstName?.errors?.['required']"
          class="text-danger">First name is
          required!</small>
      </div>

      <div class="mb-3">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" formControlName="lastName">
        <small class="text-danger" *ngIf="lastName?.touched && lastName?.errors?.['required']" class="text-danger">Last
          name is
          required!</small>
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email">
        <small class="text-danger" *ngIf="email?.touched && email?.errors?.['required']" class="text-danger">Email is
          required!</small>
      </div>

      <button class="btn btn-primary" (click)="onEdit()" *ngIf="!toggle">Edit</button>
      <div *ngIf="toggle">
        <button class="btn btn-primary me-2" (click)="onCancel()">Cancel</button>
        <button class="btn btn-primary" [disabled]="form.invalid" (click)="onOk()">Ok</button>
      </div>

    </form>
  </div>
</div>
