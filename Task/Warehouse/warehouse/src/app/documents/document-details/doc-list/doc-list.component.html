<p class="text-center fw-bold">Document Items</p>
<table class="table table-striped table-bordered table-hover table-sm">
  <thead class="table-light">
    <tr>
      <th scope="col">Article</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items.results">
      <th class="fw-normal">{{codeToArticleName(item.article)}}</th>
      <th class="fw-normal">{{item.price | number: '2.2-2'}}</th>
      <th class="fw-normal">{{item.quantity}}</th>
      <th class="fw-normal">{{item.price * item.quantity | number: '2.2-2'}}</th>
    </tr>
  </tbody>
</table>
