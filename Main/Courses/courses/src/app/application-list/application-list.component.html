<div class="d-flex flex-column align-items-center">
  <h3 class="my-4">Moje prijave</h3>

  <div class="card w-50 p-4">
    <div class="row">
      <div class="col">
        <label class="mb-1" for="email">Email adresa</label>
        <input type="email" class="form-control" id="email" placeholder="Email adresa" [formControl]="email" />
      </div>

      <div class="col d-flex flex-column justify-content-end">
        <button class="btn btn-primary w-100" (click)="onSubmit()">Prikaži</button>
      </div>
    </div>

    <div *ngIf="noAppsMessage" class="row text-center mt-4">
      <p class="card-text">
        Nema pronađenih prijava!
      </p>
    </div>
  </div>
</div>

<div class="d-flex flex-column align-items-center">
  <table class="table w-50">
    <thead>
      <tr>
        <th scope="col">Datum</th>
        <th scope="col">Kurs</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appByEmail of appsByEmail">
        <td>{{appByEmail.date | date:'dd. MMM yyy, HH:mm'}}</td>
        <td>{{appByEmail.course.name}}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="deleteApplication(appByEmail.id)">Otkaži</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
