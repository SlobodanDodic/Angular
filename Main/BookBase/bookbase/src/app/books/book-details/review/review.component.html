<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{review.title}} - <ngb-rating [(rate)]="review.score" [max]="5"
        [readonly]="true"></ngb-rating></h5>
    <h6 class="card-subtitle mb-2 text-muted">{{review.profileName}} - {{review.time | date}}</h6>
    <p class="card-text">
      ISBN: {{review.text}}
    </p>
    <a class="card-link" (click)="deleteReviewClicked(review)">Delete</a>
  </div>
</div>
