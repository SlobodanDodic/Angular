<div class="row mt-3">
  <div class="col">
    <app-book-item [book]="book" [score]="score"></app-book-item>
  </div>
</div>

<h5 class="mt-3">Reviews</h5>
<div class="row" *ngFor="let review of reviews">
  <div class="col">
    <app-review-item [review]="review" (deleteReview)="onDeleteReview($event)"></app-review-item>
  </div>
</div>
