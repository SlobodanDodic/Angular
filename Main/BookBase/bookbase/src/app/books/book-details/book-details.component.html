<div class="row">
  <div class="col-6 my-2">
    <app-book-item [book]="book" [score]="score"></app-book-item>
  </div>
</div>

<h5 class="mt-3">Reviews</h5>
<div class="row" *ngFor="let review of reviews">
  <div class="col">
    <app-review [review]="review" (deleteReview)="deleteReview($event)"></app-review>
  </div>
</div>
