<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
    <p class="card-text">
      ISBN: {{book.ISBN}}<br>
      Year of publication: {{book.yearOfPublication}}<br>
      publisher: {{book.publisher}}
      <ng-container *ngIf="score>-1"><br>Average Score:
        <ngb-rating [(rate)]="score" [max]="5" [readonly]="true">
        </ngb-rating>
      </ng-container>
    </p>
    <a class="card-link" *ngIf="score<0" [routerLink]="['/books', book._id]">Details</a>
    <a class="card-link" [routerLink]="['/edit-book', book._id]">Edit</a>
  </div>
</div>
