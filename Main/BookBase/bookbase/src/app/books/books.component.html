<div class="row mt-3 mb-3">
  <div class="col-4">
    <div class="form-group">
      <input type="text" class="form-control" name="searchInput" id="searchInput" placeholder="search"
        [formControl]="searchControl">
    </div>
  </div>
  <div class="col-2">
    <button class="btn" (click)="search()">Search</button>
  </div>
  <div class="col-6">
    <form [formGroup]="radioFormGroup" class="row">
      <div class="col-6 mt-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="titleRadio" [value]="'title'" formControlName="filter">
          <label class="form-check-label" for="titleRadio">
            Title
          </label>
        </div>
      </div>

      <div class="col-6 mt-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="authorRadio" [value]="'author'" formControlName="filter">
          <label class="form-check-label" for="authorRadio">
            Author
          </label>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col-6" *ngFor="let item of books.results">
    <app-book-item [book]="item"></app-book-item>
  </div>
</div>

<div class="row mt-3 mb-5">
  <div class="col text-center">
    <button class="btn" (click)="loadMore()">Load More</button>
  </div>
</div>
