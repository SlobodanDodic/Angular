<div class="row my-3">
  <div class="col">
    <div class="row">
      <div class="col">
        <input type="text" placeholder="search" [formControl]="searchControl">
      </div>
      <div class="col">
        <button class="btn btn-sm btn-outline-dark" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
  <div class="col">
    <form [formGroup]="radioFormGroup" class="row">
      <div class="form-check col">
        <input class="form-check-input" type="radio" id="title" [value]="'title'" formControlName="filter">
        <label class="form-check-label" for="title">
          Title
        </label>
      </div>
      <div class="form-check col">
        <input class="form-check-input" type="radio" id="author" [value]="'author'" formControlName="filter">
        <label class="form-check-label" for="author">
          Author
        </label>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-6 my-2" *ngFor="let book of books.results">
    <app-book-item [book]="book"></app-book-item>
  </div>
</div>

<div class="row my-4">
  <button class="btn btn-sm" (click)="loadMore()">Load more</button>
</div>
