
<div class="row mt-3">
    <div class="col-6">
        <div class="row">
            <div class="col-10">
                <input 
                type="text" 
                class="form-control" 
                placeholder="Author" 
                [formControl]="searchInput">
                <!-- (input)="onSearchClicked()"> -->
            </div>
            <div class="col-2">
                <button class="btn btn-dark" (click)="onSearchClicked()">Search</button>
            </div>
        </div>
    </div>
    <div class="col-6">
        <button class="btn btn-dark float-end" (click)="onDoneClicked()">Done</button>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let artwork of allArtworks">
                    <td>{{artwork.title}}</td>
                    <td>{{artwork.author}}</td>
                    <td><button class="btn btn-dark" (click)="onAddClicked(artwork)">Add</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let artwork of exibitionArtworks">
                <td>{{artwork.title}}</td>
                <td>{{artwork.author}}</td>
                <td><button class="btn btn-dark" (click)="onRemoveClicked(artwork)">Remove</button></td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
