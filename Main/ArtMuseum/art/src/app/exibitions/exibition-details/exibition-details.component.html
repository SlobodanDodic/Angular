<div class="row">
  <div class="col">
    <app-exibition-item [exibition]="exibition" [showEdit]="!showEdit" (editClick)="onEditClicked()">
    </app-exibition-item>
  </div>
</div>

<div class="row" *ngIf="!showEdit">
  <div class="col-6" *ngFor="let artwork of artworks">
    <app-artwork-item [artwork]="artwork">
    </app-artwork-item>
  </div>
</div>

<div class="row" *ngIf="showEdit">
  <div class="col">
    <app-exibition-edit [exibitionArtworks]="artworks" [allArtworks]="allArtworks"
      (searchClick)="onSearchClicked($event)" (doneClick)="onDoneClicked()" (addArtwork)="onAddArtwork($event)"
      (removeArtwork)="onRemoveArtwork($event)">
    </app-exibition-edit>
  </div>
</div>
