<div class="row">
  <div class="col">
    <img src="http://localhost:3000/image/cakes/{{ cake._id }}.jpg" class="card-img-top" alt="{{ cake.name }}" />
  </div>

  <div class="col">
    <h2 class="mb-4">{{cake.name}}</h2>
    <p><b>Main ingredients:</b> {{cake.ingredients}}</p>
    <p><b>Origin:</b> {{cake.origin}}</p>
    <p>{{cake.description}}</p>
  </div>
</div>
