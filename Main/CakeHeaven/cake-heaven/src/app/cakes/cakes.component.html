<div class="row py-3">
  <div class="col-4">
    <select class="form-select" (change)="selectOption($event)">
      <option value="">--</option>
      <option *ngFor="let ingredient of ingredients" [value]="ingredient">
        {{ingredient}}</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-4" *ngFor="let cake of cakes">
    <app-cake class="item" [cake]="cake" [routerLink]="[cake._id]"></app-cake>
  </div>
</div>
