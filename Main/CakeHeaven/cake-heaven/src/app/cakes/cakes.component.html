<div class="row">
  <div class="col-4">
    <select class="form-select" (change)="selectedIngrediente($event)">
      <option selected>--</option>
      <option *ngFor="let ingredient of ingredients" [value]="ingredient">{{ingredient}}
      </option>
    </select>
  </div>
</div>

<div class="row mt-3">
  <div *ngFor="let cake of cakes" class="col-4">
    <app-cake-item [cake]="cake" [routerLink]="['/cakes', cake._id]"></app-cake-item>
  </div>
</div>
