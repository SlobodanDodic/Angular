<div class="modal-header">
  <h4 class="modal-title">{{restaurant.name}}</h4>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col">
      <p class="text-decoration-underline fw-bold">Working hours</p>
    </div>
    <div class="col">
      <p class="text-decoration-underline fw-bold">Address</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ul class="m-0" *ngFor="let dayWithHours of daysWithHours">
        <li>{{ dayWithHours.day }}: {{ dayWithHours.hours.opens }} - {{ dayWithHours.hours.closes }}
        </li>
      </ul>
    </div>

    <div class="col">
      <ul class="m-0">
        <li>{{restaurant.location}}</li>
      </ul>
    </div>
  </div>


  <table class="table table-striped table-sm mt-4">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of this.menuItems">
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
