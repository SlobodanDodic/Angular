<div *ngFor="let pet of pets" class="row p-3">
  <div class="row">
    <h3>{{ pet.name }}</h3>
  </div>
  <div class="row">
    <div class="row">
      <div class="col-sm-auto">
        <img src={{pet.image}} alt="pet">
      </div>
      <div class="col-sm-auto">
        <h3>Generalije</h3>
        <p class="m-0"><b>Godine:</b> {{ pet.old }}</p>
        <p class="m-0"><b>Pol:</b> {{ pet.gender }}</p>
        <p class="m-0"><b>Rasa:</b> {{ pet.race }}</p>
        <p class="m-0"><b>Datum objave:</b> {{ pet.date | date }}</p>
        <p class="m-0"><b>Hobiji:</b></p>
        <ul>
          <li *ngFor="let hobby of pet.hobbies" class="m-0">{{ hobby }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
