<div class="row">
  <div class="col-2 text-wrap text-break">
    <div class="row">
      <div class="col">
        <h3>{{pizza.name}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>${{pizza.price}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span [ngClass]="{'text-success': pizza.grade > 4}">Rating: {{pizza.grade}}</span>
      </div>
    </div>
  </div>
  <div class="col text-wrap text-break">
    <small>{{pizza.description}}</small>
  </div>
  <div class="col">
    <button class="btn btn-link" [routerLink]="['/pizzas/', pizza.id]">Edit</button>
    <button class="btn btn-link" (click)="onDelete(pizza.id)">Delete</button>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
  </div>
</div>
