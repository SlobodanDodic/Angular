<!-- {{form.value | json}} -->

<form [formGroup]="form">
  <div class="form-group row">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input formControlName="name" class="form-control" type="text" id="name" placeholder="Name">
      <small *ngIf="name?.touched && name?.errors?.['required']" class="text-danger">Name is required!</small>
      <small *ngIf="name?.touched && name?.errors?.['minlength']" class="text-danger">Must be at least two
        characters!</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <input formControlName="description" class="form-control" type="text" id="description" placeholder="Description">
      <small *ngIf="description?.touched && description?.errors?.['required']" class="text-danger">Description is
        required!</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="grade" class="col-2 col-form-label">Grade</label>
    <div class="col-10">
      <input formControlName="grade" class="form-control" type="number" id="grade" placeholder="Grade">
      <small *ngIf="grade?.touched && grade?.errors?.['min']" class="text-danger">Grade must be minimum 1!</small>
      <small *ngIf="grade?.touched && grade?.errors?.['max']" class="text-danger">Grade must be maximum 5!</small>
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-2 col-form-label">Price</label>
    <div class="col-10">
      <input formControlName="price" class="form-control" type="number" id="price" placeholder="Price">
      <small *ngIf="price?.touched && price?.errors?.['min']" class="text-danger">Price must be positive number!</small>
    </div>
  </div>

  <div class="form-group row float-end">
    <div class="col-12">
      <button class="btn btn-primary" type="submit" (click)="onSubmit()" [disabled]="!form.valid">Submit</button>
    </div>
  </div>
</form>
