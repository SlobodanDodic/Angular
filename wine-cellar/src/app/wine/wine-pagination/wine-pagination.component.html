<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="activePage === 1">
      <a class="page-link" href="#" (click)="onPrevious(); $event.preventDefault()">Prethodna</a>
    </li>
    <li class="page-item" *ngFor="let page of pages" [class.active]="page === activePage">
      <a class="page-link" href="#" (click)="onPage(page); $event.preventDefault()">{{page}}</a>
    </li>
    <li class="page-item" [class.disabled]="activePage === pageCount">
      <a class="page-link" href="#" (click)="onNext(); $event.preventDefault()">SledeÄ‡a</a>
    </li>
  </ul>
</nav>
