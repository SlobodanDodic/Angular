<form>
  <div class="form-group row">
    <label for="name" class="col-2 col-form-label">Name</label>
    <div class="col-10">
      <input class="form-control" type="text" id="name" placeholder="Name">
    </div>
  </div>

  <div class="form-group row">
    <label for="year" class="col-2 col-form-label">Year</label>
    <div class="col-10">
      <input class="form-control" type="number" id="year" placeholder="Year">
    </div>
  </div>

  <div class="form-group row">
    <label for="country" class="col-2 col-form-label">Country</label>
    <div class="col-10">
      <input class="form-control" type="text" id="country" name="country" placeholder="Country">
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-2 col-form-label">Description</label>
    <div class="col-10">
      <textarea class="form-control" rows="3" id="description" name="description" placeholder="Description"></textarea>
    </div>
  </div>

  <div class="form-group row float-end">
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
