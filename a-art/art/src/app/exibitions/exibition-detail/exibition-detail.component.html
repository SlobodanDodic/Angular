<div class="row">
  <div class="col">
    <app-exibition-item [exibition]="exibition" [btn]="true" (toggleClick)="toggle()">
      <div class="card-header">{{exibition.title}}</div>
      <div class="card-body text-primary">
        <p class="card-text">{{exibition.description}}</p>
      </div>
    </app-exibition-item>
  </div>
</div>

<div *ngIf="showDiv1" class="1">
  <div *ngFor="let artwork of artworks" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0" (click)="openEnd(content)">
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{artwork.title}}</h5>
          <p class="card-text">{{artwork.author}}</p>
          <p class="card-text"><small class="text-muted">{{artwork.medium}}</small></p>
        </div>
      </div>

      <div class="col-md-4">
        <img [src]="images.get(artwork._id)" alt="{{artwork.imageId}}">
      </div>
    </div>

    <ng-template #content let-offcanvas class="card">
      <img [src]="images.get(artwork._id)" alt="{{artwork.imageId}}" class="card-img-top">

      <div class="offcanvas-header pb-0">
        <h4 class="offcanvas-title">{{artwork.title}}</h4>
      </div>

      <div class="offcanvas-body pt-1">
        <h5>{{artwork.author}}</h5>
        <p class="text-muted fs-6">{{artwork.medium}}</p>
        <p class="text-muted fs-6">{{artwork.dimensions}}</p>
        <p class="text-muted fs-6">{{artwork.description}}</p>
        <div class="text-end">
          <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Close click')">Close</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>


<div *ngIf="!showDiv1" class="2">
  <h3>2</h3>
</div>
