<div class="card mt-3" [routerLink]="['/exibitions', exibition._id]">
    <div class="card-body">
        <h5 class="card-title">
            {{exibition.title}}
        </h5>
        <p>
        <small>{{exibition.location.site}}, {{exibition.location.room}}</small>
        </p>
        <p class="card-text">{{exibition.description}}</p>
        <button *ngIf="showEdit" (click)="onEditClicked()" class="btn btn-dark float-end">Edit</button>
    </div>
</div>
